<html>
  <head>
    <title>Movilieze</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
  </head>
  <body>
    <h1>Movilieze</h1>
    <!--Query criteria form-->
        <table>
          <tr>
            <td>Query:</td>
            <td><textarea rows="4" cols="50" id="queryData"></textarea></td>
          </tr>
        </table>
        <br><br>
        <button id="submit" onclick="getFields()">Submit</button>

<!--Script-->
<script>
function getFields(){
  try{
    var query;
    query=document.getElementById("queryData").value;
    var obj = JSON.parse(query);
    $.post("/savechart",{query: query},function(response){
      alert(JSON.stringify(response[1]));
    });
  }
  catch(err){
    alert("Incorrect input format, must be JSON type")
  }
}


</script>
</body>
</html>
